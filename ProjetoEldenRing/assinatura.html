    <font face="mantinia" size="6" color="#D9C13D">
        <h1 align="center">Assinatura</h1>
    </font>

    <font face="mantinia" size="4">
        <p align="justify">Receba notícias personalizadas sobre Elden Ring <b>de graça!</b></p>
    </font>

    <form name="" method="" action="">
        <label  for="apelido">Apelido:</label><br/>
        <input id="apelido" type="text" name="Apelido" size="40" placeholder="Digite seu apelido"/><br/>

        <label for="email">E-mail:</label><br/>
        <input id="email" type="email" name="email" size="40" placeholder="exemplo@email.com" /><br/>
        
        <label>Senha:</label><br/>
        <input id="senha" type="password" name="senha" size="40" placeholder="Senha" /><br/>

        <label for="celular">Celular:</label><br/>
        <input id="celular" type="tel" name="celular" size="40" placeholder="(99) 99999-9999"
         pattern="^\(?\d{2}\)/d{5}[-\s]\d{4}.*?$" /><br/><br/>

         <label for="data">Data:</label>
         <input id="data" type="date" name="data" />

         <label for="hora">Hora:</label>
         <input id="hora" type="time" name="hora" />

         <label for="noticias">Notícias por mês:</label>
         <input id="noticias" type="number" name="" min="1" max="10" step="1" /><br/>

         <label for="build">Build:</label>
         <select id="build" name="nivel">
            <option value="forca">Força</option>
            <option value="dex">Destreza</option>
            <option value="int">Inteligência</option>
            <option value="fe">Fé</option>
            <option value="outra">Outra</option>
         </select><br/>

        <fieldset>
            <legend>Gênero:</legend>
         <input id="mas" type="radio" name="genero" value="mas"/> <label for="mas">Masculino</label><br/>
         <input id="fem" type="radio" name="genero" value="fem"/> <label for="fem">Feminino</label><br/>
         <input id="other" type="radio" name="genero" value="other"/> <label for="other">Outro</label>
        </fieldset>

        <fieldset>
            <legend>Notícias:</legend>
            <input id="builds" type="checkbox" name="noticias" value="builds"/><label for="builds">Builds</label><br/>
            <input id="att" type="checkbox" name="noticias" value="att"/><label for="att">Atualizações</label><br/>
            <input id="curiosidade" type="checkbox" name="noticias" value="curiosidade"><label for="curiosidade">Curiosidades</label><br>
            <input id="novidades" type="checkbox" name="noticias" value="novidades"><label for="novidades">Novidades</label>
        </fieldset>

        <label for="msg">Mensagem:</label><br>
        <textarea id="msg" cols="80" rows="4"></textarea>

        <p><input type="submit" name="btn-enviar" value="Inscrever-se"/>
            <input type="reset" name="btn-resetar" value="Resetar informações" />
        </p>

    </form>
